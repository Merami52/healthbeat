version: "3.9"

services:
  app:
    build: .
    container_name: healthbeat_app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/healthbeat
      - REDIS_URL=redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - healthbeat_network

  db:
    image: postgres:16
    container_name: healthbeat_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthbeat
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - healthbeat_network

  redis:
    image: redis:8
    container_name: healthbeat_redis
    ports:
      - "6379:6379"
    networks:
      - healthbeat_network

networks:
  healthbeat_network:
    driver: bridge
